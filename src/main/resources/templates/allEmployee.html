<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="card" style="max-width: 600px; margin:0 auto; padding: 20px; background-color: grey; color: white;">
		<h1 style="text-align: center;">All Employee data</h1>
		
		<div th:if="${success}">
			<p th:text="${success}" style="color:green;">
		</div>
		
		<div th:if="${error}">
			<p th:text="${error}" style="color:red;">
		</div>
		
		<table style="border: 1px solid; text-align: center;">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Salary</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${allEmp}">
					<td th:text="${e.employeeId}"></td>
					<td th:text="${e.firstName}"></td>
					<td th:text="${e.lastName}"></td>
					<td th:text="${e.department}"></td>
					<td th:text="${e.designation}"></td>
					<td th:text="${e.salary}"></td>
					<td>
					<a th:href="@{/update-employee(employeeId = ${e.employeeId})}">
						<button type="button" style="width:75px; border-radius: 10px; cursor: pointer; background-color: orange; color: white;">Update</button>
					</a>
					</td>
					<td>
					<a th:href="@{/delete-employee(employeeId = ${e.employeeId})}">
						<button type="button" style="width:75px; border-radius: 10px; cursor: pointer; background-color: red; color: white;">Delete</button>
					</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div style="text-align: center;">
		<a th:href="@{/add-employee}">
			<button type="button" style="width:100px; border-radius: 10px; text-align:center; padding: 20px; margin-top: 15px; cursor: pointer; background-color: green; color: white;">Back</button>
		</a>
		</div>
	</div>
</body>
</html>
